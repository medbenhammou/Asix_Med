{% extends 'base.html' %}

{% block title %}Agregar Usuario{% endblock %}

{% block content %}
    {% if nom %}
        <h2>El usuario-Email a√±adido:</h2>
        <p>Nombre: <b>{{ nom }}</b>.</p>
        <p>Email: <b>{{ correu }}</b>.</p>
    {% else %}
        <h2>Agregar Usuario</h2>
        <form method="post" action="{{ url_for('addmail') }}">
            <label for="nom">Nombre:</label>
            <input type="text" name="nom" required>
            <label for="correu">Email:</label>
            <input type="email" name="correu" required>
            <button type="submit">add</button>
        </form>
    {% endif %}

{% endblock %}
